<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Temperature & Humidity Monitor</title>
    <style>
      * {
        box-sizing: border-box;
      }

      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Poppins", system-ui, Arial, sans-serif;
        background: linear-gradient(135deg, #222831, #393e46);
        color: #eeeeee;
        overflow-x: hidden;
      }

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding: 10px;
        min-height: 100vh;
      }

      .card {
        background: linear-gradient(145deg, #00adb5, #015a61);
        border-radius: 25px;
        padding: 40px 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
        text-align: center;
        width: 100%;
        max-width: 500px;
        margin-bottom: 20px;
      }

      h1 {
        font-size: 28px;
        margin-bottom: 15px;
        letter-spacing: 1px;
      }

      .timestamp {
        color: #eeeeeecc;
        font-size: 16px;
        margin-bottom: 30px;
        word-wrap: break-word;
      }

      .values {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        gap: 15px;
      }

      .value-box {
        background: rgba(255, 255, 255, 0.15);
        border-radius: 15px;
        padding: 25px 20px;
        flex: 1 1 45%;
        min-width: 120px;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: background 0.3s ease;
      }

      .value-box:hover {
        background: rgba(255, 255, 255, 0.25);
      }

      .label {
        font-size: 18px;
        color: #eeeeeecc;
        word-wrap: break-word;
      }

      .value {
        font-size: 40px;
        font-weight: 700;
        margin-top: 10px;
        word-wrap: break-word;
      }

      .icon {
        font-size: 36px;
        margin-bottom: 10px;
      }

      footer {
        font-size: 14px;
        color: #999;
        text-align: center;
        margin-top: 20px;
      }

      @media (max-width: 768px) {
        .card {
          padding: 30px 20px;
        }
        .value-box {
          flex: 1 1 100%;
          padding: 20px;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 22px;
        }
        .label {
          font-size: 16px;
        }
        .value {
          font-size: 32px;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>ðŸŒ¡ Temperature & ðŸ’§ Humidity</h1>
      <div id="last" class="timestamp">Last update: â€”</div>
      <div class="values">
        <div class="value-box">
          <span class="icon">ðŸŒ¡</span>
          <div class="label">Temperature</div>
          <div id="temp" class="value">â€” Â°C</div>
        </div>
        <div class="value-box">
          <span class="icon">ðŸ’§</span>
          <div class="label">Humidity</div>
          <div id="hum" class="value">â€” %</div>
        </div>
      </div>
    </div>

    <footer>Realtime IoT Sensor Dashboard</footer>

    <script>
      const DB = "https://iot-temp-humidity-monito-fbbb4-default-rtdb.asia-southeast1.firebasedatabase.app";
      const PATH = "/sensor.json";

      async function fetchData() {
        try {
          const res = await fetch(DB + PATH);
          if (!res.ok) throw new Error("HTTP " + res.status);
          const data = await res.json();

          const tempElem = document.getElementById("temp");
          const humElem = document.getElementById("hum");
          const lastElem = document.getElementById("last");

          let t = data?.temperature ?? data?.temp ?? null;
          let h = data?.humidity ?? data?.hum ?? null;
          const timestamp = new Date().toLocaleString();

          if (t !== null && h !== null) {
            tempElem.textContent = t + " Â°C";
            humElem.textContent = h + " %";
            lastElem.textContent = "Last update: " + timestamp;
          } else {
            tempElem.textContent = "Sensor offline";
            humElem.textContent = "Sensor offline";
            lastElem.textContent = "No data available";
          }
        } catch (err) {
          console.error(err);
          document.getElementById("temp").textContent = "Sensor offline";
          document.getElementById("hum").textContent = "Sensor offline";
          document.getElementById("last").textContent = "Error fetching data";
        }
      }

      fetchData();
      setInterval(fetchData, 5000);
    </script>
  </body>
</html>
